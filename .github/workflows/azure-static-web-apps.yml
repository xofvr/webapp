name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/FarhanS.Portfolio/src/Web"
          api_location: ""
          output_location: "wwwroot"
          # For Blazor WebAssembly apps, we need to disable the default Azure action's build step
          # and use the publish output instead
          skip_app_build: true
          app_build_command: |
            dotnet restore FarhanS.Portfolio/src/Web/FarhanS.Portfolio.csproj
            dotnet build FarhanS.Portfolio/src/Web/FarhanS.Portfolio.csproj -c Release
            dotnet publish FarhanS.Portfolio/src/Web/FarhanS.Portfolio.csproj -c Release -o publish

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"